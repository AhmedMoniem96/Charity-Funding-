{% extends "parent.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="card-title text-danger mb-4">🗑️ Delete Profile ? </h2>
      <p class="card-text fs-5">
        Are you sure you want to delete your account "<strong>{{ user.username }}</strong>"?
      </p>

      {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" class="mt-4">
        {% csrf_token %}
        <input type="password" name="password" class="form-control mb-3" placeholder="Enter your password to confirm" required>
        <button type="submit" class="btn btn-danger me-2">
          🗑️ Yes, Delete
        </button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">
          ↩️ Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
