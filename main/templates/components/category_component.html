<div class="row">
    {% for category in categories %}
    <div class="col-md-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text">{{ category.project_count }} projects</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
