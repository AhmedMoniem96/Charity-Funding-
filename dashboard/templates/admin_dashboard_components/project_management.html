<!-- Categories Section -->
<div id="categories" class="container-fluid mb-5">
    <div class="row mb-3">
        <div class="col">
            <a href="{% url 'category_list' %}" class="btn btn-primary me-2">show categories</a>
        </div>
    </div>
</div>

<!-- Tags Section -->
<div id="tags" class="container-fluid mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h2 class="h4 mb-0">All Tags</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Tag Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tag in tags %}
                        <tr>
                            <td>{{ tag.name }}</td>
                            <td>
                                <!-- <a href="{ url 'admin:core_tag_change' tag.id %}" class="btn btn-sm btn-outline-primary">Edit</a> -->
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No tags yet</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <!-- <a href="{ url 'admin:core_tag_add' %}" class="btn btn-primary me-2">Add Tag</a> -->
                <!-- <a href="{ url 'admin:core_tag_changelist' %}" class="btn btn-outline-secondary">View All Tags</a> -->
            </div>
        </div>
    </div>
</div>
